<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }

        .container {
            margin-top: 100px; /* Top margin for centering */
        }

        .card-header {
            background-color: #007bff; /* Primary color */
            color: white; /* White text color */
        }

        .text-danger {
            font-size: 0.875em; /* Smaller font for error messages */
        }

        .btn-primary {
            background-color: #0056b3; /* Darker blue */
            border-color: #0056b3; /* Match border color */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" novalidate>
                            {% csrf_token %}

                            <!-- Username Field -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" id="username" required>
                                {% if form.username.errors %}
                                    <div class="text-danger">{{ form.username.errors.0 }}</div>
                                {% endif %}
                            </div>

                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="password" required>
                                {% if form.password.errors %}
                                    <div class="text-danger">{{ form.password.errors.0 }}</div>
                                {% endif %}
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                        </form>

                        {% if messages %}
                            <div class="alert alert-danger mt-4">
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}

                        <!-- Link to Registration -->
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="{% url 'user-register' %}">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
