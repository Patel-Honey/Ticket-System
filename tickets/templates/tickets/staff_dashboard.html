{% extends 'base.html' %}

{% block title %}Staff Dashboard{% endblock %}

{% block content %}

    <h2>Welcome, {{ user.username }}!</h2><br>

    <h2>Ticket Counts</h2>
    <div class="ticket-counts">
        <div class="count-box draft">
            <h3>Total Draft</h3>
            <p>{{ ticket_counts.draft }}</p>
        </div>
        <div class="count-box ongoing">
            <h3>Total Ongoing</h3>
            <p>{{ ticket_counts.ongoing }}</p>
        </div>
        <div class="count-box completed">
            <h3>Total Completed</h3>
            <p>{{ ticket_counts.completed }}</p>
        </div>
    </div>

{% endblock %}
